<!doctype html>
<html lang="pt-BR">
  <head>
  </head>

  <body class="perfil-page container">
    <div class="preloader-wrapper">
      <div class="preloader">
        <img src="img/preloader.svg" alt="NILA">
      </div>
    </div>
    
    <div class="header">
      <a href="mural.html" class="btn-back">⟵</a>
      <h1 class="page-title">Editar perfil</h1>
    </div>

    <div class="userList" style="color: white;"></div>

    <form>
      <div class="input-group mb-3">
        <div class="custom-file btn-circle perfil">
          <img class="icon btn-circle" src="img/perfil.png" alt="Imagem padrão de perfil">
          <input type="file" class="custom-file-input" id="foto">
        </div>
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control nome" name="nome" placeholder="Nome do aluno" id="user" aria-label="Nome completo" aria-describedby="Nome da pessoa">
      </div>
      <div class="input-group mb-3">
        <input type="email" class="form-control email" name="email" placeholder="Digite uma conta de e-mail" id="email" aria-label="email" aria-describedby="email pessoal">
      </div>
      <div class="input-group mb-3">
        <select class="custom-select" id="states">
          <option selected>Estado</option>
          <option class="estado" value="AC">AC</option>
          <option class="estado" value="AL">AL</option>
          <option class="estado" value="AP">AP</option>
          <option class="estado" value="AM">AM</option>
          <option class="estado" value="BA">BA</option>
          <option class="estado" value="CE">CE</option>
          <option class="estado" value="DF">DF</option>
          <option class="estado" value="ES">ES</option>
          <option class="estado" value="GO">GO</option>
          <option class="estado" value="MA">MA</option>
          <option class="estado" value="MT">MT</option>
          <option class="estado" value="MS">MS</option>
          <option class="estado" value="MG">MG</option>
          <option class="estado" value="PA">PA</option>
          <option class="estado" value="PB">PB</option>
          <option class="estado" value="PR">PR</option>
          <option class="estado" value="PE">PE</option>
          <option class="estado" value="PI">PI</option>
          <option class="estado" value="RJ">RJ</option>
          <option class="estado" value="RN">RN</option>
          <option class="estado" value="RS">RS</option>
          <option class="estado" value="RO">RO</option>
          <option class="estado" value="RR">RR</option>
          <option class="estado" value="SC">SC</option>
          <option class="estado" value="SP">SP</option>
          <option class="estado" value="SE">SE</option>
          <option class="estado" value="TO">TO</option>
        </select>

        <input type="text" class="cidade form-control" name="cidade"  placeholder="Cidade" id="user-city" aria-label="Cidade" aria-describedby="Cidade da pessoa">
      </div>
      <div class="input-group mb-3">
        <input type="password" class="senha form-control" name="senha" placeholder="Senha" id="user-password" aria-label="Senha" aria-describedby="Senha digitada">
      </div>
      <div class="input-group mb-3">
        <input type="password" class="senha form-control" name="confirmarSenha" placeholder="Confirmar Senha" id="user-confirm-password" aria-label="Confirmar senha" aria-describedby="Senha novamente">
      </div>
      <div class="input-group mb-3">
        <input type="submit" value="Salvar" class="btn-orange btn-confirm" />
        <input type="submit" id="logout" value="Sair do app" class="btn-outline-orange" />
      </div>
    </form>
  </body>
