<!doctype html>
<html lang="pt-BR">
  <head>
  </head>

  <body class="enviar-registro-page container">
    <div class="preloader-wrapper">
      <div class="preloader">
        <img src="img/preloader.svg" alt="NILA">
      </div>
    </div>

    <form id="regForm" class="tema-form">
      
      <div class="tab">
        <div class="header">
          <a href="mural.html" class="btn-back">⟵</a>
          <h1 class="page-title">Selecione um tema</h1>
        </div>
        <div class="input-group select-field text-field mb-4">
          <h2 class="label-field">Tema</h2>
          <!-- Temas aqui -->
        </div>
        <div class="input-group text-field mb-4">
          <h2 class="label-field">Série</h2>
          <input type="text" id="serie-aluno" class="readonly-input" name="serie" value="#8-serie" placeholder="#8-serie" aria-label="Série do aluno" aria-describedby="Série do aluno" readonly>
        </div>
        <div class="input-group text-field mb-4">
          <h2 class="label-field">Escola</h2>
          <input type="text" id="escola-aluno" class="readonly-input" name="escola" value="#anhembi-morumbi" placeholder="#anhembi-morumbi" aria-label="Escola do aluno" aria-describedby="Escola do aluno" readonly>
        </div>
        <div class="input-group text-field mb-4">
          <h2 class="label-field">Fonte</h2>
          <select class="form-control" id="fonte-field">
            <option class="option" value="" selected>Coloque o link para indicar a fonte</option>
            <option class="option" value="A foto registrada">A foto registrada em 2002 mostra o momento que é assinado o documento</option>
          </select>
        </div>     
        <div class="input-group text-field textarea-field mb-4">
          <h2 class="label-field">Resumo</h2>
          <input type="textarea" class="form-control" name="resumo" placeholder="Digite seu resumo" aria-label="Resumo do registro" aria-describedby="Resumo do registro"></input>
        </div>
      </div>
    
      <div class="tab tab2">
        <div class="header">
          <a href="mural.html" class="btn-back">⟵</a>
          <h2 class="page-title">Envie uma mídia</h2>
        </div>
        <div class="input-group format-field mb-4">
          <div class="input-group">
            <input type="file" href="#" id="formato-texto" class="btn-icon"></input>
            <img class="icon" src="img/formato-texto.svg" alt="Ícone para envio de texto">
            <p class="label-field">Texto</p>
          </div>
          <div class="input-group">
            <input type="file" href="#" id="formato-audio" class="btn-icon"></input>
            <img class="icon" src="img/formato-audio.svg" alt="Ícone para envio de audio">
            <p class="label-field">Áudio</p>
          </div>
          <div class="input-group">
          <input type="file" href="#" id="formato-imagem" class="btn-icon"></input>
            <img class="icon" src="img/formato-imagem.svg" alt="Ícone para envio de imagem">
            <p class="label-field">Imagem</p>
          </div>
          <div class="input-group">
            <input type="file" href="#" id="formato-video" class="btn-icon"></input>
            <img class="icon" src="img/formato-video.svg" alt="Ícone para envio de video">
            <p class="label-field">Vídeo</p>
          </div>
          <div class="input-group">
            <input type="file" href="#" id="formato-camera" class="btn-icon"></input>
            <img class="icon" src="img/formato-camera.svg" alt="Ícone para envio de imagem">
            <p class="label-field">Camera</p>  
          </div>  
          <div class="input-group">
            <input type="file" href="#" id="formato-documento" class="btn-icon"></input>
            <img class="icon" src="img/formato-documento.svg" alt="Ícone para envio de documento">
            <p class="label-field">Documento</p>
          </div>
          
        </div>
      </div> 
      
      <div class="btn-send-registro">
        <button type="button" id="prevBtn" class="btn-circle btn-confirm" onclick="nextPrev(-1)">⟵</button>
        <button type="button" id="nextBtn" class="btn-circle btn-confirm" onclick="nextPrev(1)">➝</button>
      </div>

    </form>
  </body>
