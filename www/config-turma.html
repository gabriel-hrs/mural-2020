<!doctype html>
<html lang="pt-BR">
  <head>
  </head>

  <body class="config-turma-page container">
    <div class="header">
      <a href="mural.html" class="btn-back">⟵</a>
      <h1 class="page-title">%s Turma</h1>
    </div>
    <form>
      <div class="input-group text-field mb-3">
        <h2 class="label-field">Nome da Escola</h2>
        <input type="text" class="form-control" name="escola" placeholder="Digite o nome da escola" aria-label="Nome da escola" aria-describedby="Nome da escola">
      </div>
      <div class="input-group checkbox-field mb-3">
        <h2 class="label-field">Período</h2>
        <input type="checkbox" class="checkbox" aria-label="Manhã">
        <label>Manhã</label>
        <input type="checkbox" class="checkbox" aria-label="Tarde">
        <label>Tarde</label>
        <input type="checkbox" class="checkbox" aria-label="Noite">
        <label>Noite</label>
      </div>
      <div class="input-group text-field mb-3">
        <h2 class="label-field">Série escolar</h2>
        <input type="text" class="form-control" name="serie" placeholder="Digite a série escolar da turma" aria-label="Série escolar" aria-describedby="Série escolar da turma">
      </div>
      <div class="input-group select-field mb-3">
        <select class="custom-select" id="estados">
          <option selected>Estado</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
        </select>
      
        <input type="text" class="form-control" name="cidade" placeholder="Cidade" id="user-city" aria-label="Cidade" aria-describedby="Cidade da pessoa">
      </div>
      <input type="submit" value="Adicionar" class="btn-orange btn-confirm" />
    </form>
  </body>

  <script src="components/metascripts.js"></script>
  <script> makeHead('Login'); </script>
</html>
