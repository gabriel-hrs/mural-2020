<!doctype html>
<html lang="pt-BR">
  <head>
  </head>

  <body class="login-page">  
    <div id="carousel" class="carousel" data-ride="carousel">

      <section class="header">
        <img src="img/logo.svg" alt="Logo do aplicativo Mural">
        <nav class="nav nav-pills nav-justified">
          <li class="slide-tab active">
            <a id="login" href="#" class="nav-item nav-link">Login</a>
          </li>
          <li class="slide-tab">
            <a id="cadastro" href="#" class="nav-item nav-link">Cadastro</a>
          </li>
        </nav>
      </section>

      <div class="carousel-inner">
        <section id="slide-cadastro" class="container wrapper active">
          <div class="row">
            <div class="group-field col-md-9">
              <form class="sendToken">
                <input class="field-grey" placeholder="Insira seu token aqui" id="token"></input>
              </form>
              <button type="submit" href="cadastro.html" class="btn-orange send-token">Cadastrar</button>
              <span href="#login" class="login-tab">Você já tem cadastro?</span>
            </div>
          </div>
        </section>
        <section id="slide-login" class="container wrapper">
          <div class="row">
            <div class="group-field col-md-9">
              <input type="text" id="email" class="field-grey" placeholder="Email"></input>
              <input type="password" id="senha" class="field-grey" placeholder="Senha"></input>
              <button type="submit" href="mural.html" class="btn-orange enter-login">Entrar</button>
            </div>
          </div>
        </section>
      </div>

    </div>
  </body>
