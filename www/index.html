  <body class="token-page">  
    <div id="carousel" class="carousel" data-ride="carousel">
      <section class="container-fluid header">
        <img src="img/logo.svg" alt="Logo do aplicativo Mural">
        <nav class="nav nav-pills nav-justified">
            <li data-target="#carousel" data-slide-to="0" class="active">
              <a href="#login" class="nav-item nav-link active">Login</a>
            </li>
            <li data-target="#carousel" data-slide-to="1" class="active">
              <a href="#cadastro" class="nav-item nav-link">Cadastro</a>
            </li>
        </nav>
      </section>
      <div class="carousel-inner">
        <section id="cadastro" class="container wrapper active">
          <div class="row">
            <div class="col-md-9">
              <input class="field-outline-dark">Insira seu token aqui</input>
              <span href="#login" class="tab">Você já tem cadastro?</span>
              <button type="submit" href="cadastro-usuario.html" class="tab">Cadastrar</button>
            </div>
          </div>
        </section>
        <section id="login" class="container wrapper">
          <div class="row">
            <div class="col-md-9">
              <input class="field-outline-dark">Usuário</input>
              <input class="field-outline-dark">Senha</input>
              <button type="submit" href="cadastro-usuario.html" class="tab">Entrar</button>
            </div>
          </div>
        </section>
      </div>
    </div>
    <table class="userList"></table>
