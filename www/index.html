<!doctype html>
<html lang="pt-BR">
  <head>
  </head>

  <body class="token-page">  
    <div id="carousel" class="carousel" data-ride="carousel">

      <section class="container-fluid header">
        <img src="img/logo.svg" alt="Logo do aplicativo Mural">
        <nav class="nav nav-pills nav-justified">
            <li data-target="#carousel" data-slide-to="0" class="active">
              <a href="#login" class="nav-item nav-link active">Login</a>
            </li>
            <li data-target="#carousel" data-slide-to="1" class="active">
              <a href="#cadastro" class="nav-item nav-link">Cadastro</a>
            </li>
        </nav>
      </section>

      <div class="carousel-inner">
        <section id="cadastro" class="container wrapper active">
          <div class="row">
            <div class="group-field col-md-9">
              <form class="sendToken">
                <input class="field-grey" placeholder="Insira seu token aqui" id="token"></input>
              </form>
              <button type="submit" href="cadastro.html" class="tab">Cadastrar</button>
              <span href="#login" class="tab">Você já tem cadastro?</span>
            </div>
          </div>
        </section>
        <section id="login" class="container wrapper">
          <div class="row">
            <div class="group-field col-md-9">
              <input class="field-grey" placeholder="Usuário"></input>
              <input class="field-grey" placeholder="Senha"></input>
              <button type="submit" href="cadastro-usuario.html" class="tab">Entrar</button>
            </div>
          </div>
        </section>
      </div>

    </div>
  </body>
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script src="components/metascripts.js"></script>
  <script> makeHead('Login', undefined, ['js/insertToken.js']); </script>
</html>
