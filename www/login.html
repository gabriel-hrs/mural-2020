<!doctype html>
<html lang="pt-BR">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
    </head>

    <body class="token-page">
        <section class="header">
            <img src="img/logo.svg" alt="Logo do aplicativo Mural">
            <nav class="nav nav-pills nav-justified">
                <a href="#login" class="nav-item nav-link active">Login</a>
                <a href="#cadastro" class="nav-item nav-link">Cadastro</a>
            </nav>
        </section>
        <section id="cadastro" class="container wrapper">
            <input class="field-outline-dark">Insira seu toque aqui</input>
            <span href="#login" class="tab">Você já tem cadastro?</span>
            <button type="submit" href="cadastro-usuario.html" class="tab">Cadastrar</button>
        </section>
        <section id="login" class="container wrapper">
            <input class="field-outline-dark">Usuário</input>
            <input class="field-outline-dark">Senha</input>
            <button type="submit" href="cadastro-usuario.html" class="tab">Entrar</button>
        </section>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
