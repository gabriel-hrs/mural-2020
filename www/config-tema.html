<!doctype html>

  <head>
  </head>

  <body class="config-tema-page container">
    <div class="preloader-wrapper">
      <div class="preloader">
        <img src="img/preloader.svg" alt="NILA">
      </div>
    </div>
    
    <div class="header">
      <a href="mural.html" class="btn-back">⟵</a>
      <h1 class="page-title">%s Tema</h1>
    </div>
    <form>
      <section class="form-row">
        <div class="input-group mb-3">
          <div class="custom-file perfil btn-circle default-photo">
            <input type="file" class="custom-file-input" id="imagem">
          </div>
        </div>
      </section>

      <section class="form-row">
        <div class="input-group text-field mb-3">
          <h2 class="label-field">Nome</h2>
          <input type="text" id="nome-tema" class="form-control" name="tema" placeholder="Digite o nome do tema" aria-label="Nome do tema" aria-describedby="Nome do tema">
        </div>
        <div class="input-group textarea-field text-field mb-3">
          <h2 class="label-field">Descrição</h2>
          <textarea type="textarea" id="descricao-tema" class="form-control" name="descricao" placeholder="Descreva o tema brevemente" aria-label="Descrição do tema" aria-describedby="Descrição do tema"></textarea>
        </div>
        <div class="input-group checkbox-field">
          <h2 class="label-field">Fonte para referência</h2>
          <label class="container">
            <input type="checkbox" class="referencia checkbox" aria-label="Primeira mão">
            <span class="checkmark"></span>            
            Referência de 1ª mão
          </label>
          <label class="container">
            <input type="checkbox" class="referencia checkbox" aria-label="Segunda mão">
            <span class="checkmark"></span>
            Referência de 2ª mão
          </label>
        </div>
      
        <div class="input-group toogle-field mb-3">
          <h2 class="label-field">Formato do arquivo</h2>
          <div class="switch__container">
            <label class="tema-formato"><p>Imagem</p></label>
            <label for="switch-shadow"></label>
          </div>

          <div class="switch__container switch-input">
            <input id="switch-shadow" class="switch switch--shadow" type="checkbox">
            <label for="switch-shadow"></label>
          </div>
          
          <div class="switch1__container">
            <label class="tema-formato"><p>Documentos</p></label>
            <label for="switch1-shadow"></label>
          </div>

          <div class="switch1__container switch-input">
            <input id="switch1-shadow" class="switch switch--shadow" type="checkbox">
            <label for="switch1-shadow"></label>
          </div>

          <div class="switch2__container">
            <label class="tema-formato"><p>Texto</p></label>
            <label for="switch2-shadow"></label>
          </div>

          <div class="switch2__container switch-input">
            <input id="switch2-shadow" class="switch switch--shadow" type="checkbox">
            <label for="switch2-shadow"></label>
          </div>
          
          <div class="switch3__container">
            <label class="tema-formato"><p>Imagem</p></label>
            <label for="switch3-shadow"></label>
          </div>

          <div class="switch3__container switch-input">
            <input id="switch3-shadow" class="switch switch--shadow" type="checkbox">
            <label for="switch3-shadow"></label>
          </div>
        </div>
      </section>

      <input type="submit" value="Adicionar" class="btn-orange btn-confirm" />
    </form>
  </body>
