  <body class="config-turma-page container">
    <div class="header">
      <a href="mural.html" class="btn-back">⟵</a>
      <h1 class="page-title">%s Turma</h1>
    </div>
    <form>
      <div class="input-group text-field mb-4">
        <h2 class="label-field">Nome da Escola</h2>
        <input type="text" id="escola" class="form-control" name="escola" placeholder="Digite o nome da escola" aria-label="Nome da escola" aria-describedby="Nome da escola">
      </div>
      <div class="input-group checkbox-field mb-4">
        <h2 class="label-field">Período</h2>
        <label class="container">
          <input type="checkbox" class="periodo checkbox" value="Manhã" aria-label="Manhã">
          <span class="checkmark"></span>
          Manhã
        </label>
        <label class="container">
          <input type="checkbox" class="periodo checkbox" value="Tarde" aria-label="Tarde">
          <span class="checkmark"></span>
          Tarde
        </label>
        <label class="container">
          <input type="checkbox" class="periodo checkbox" value="Noite" aria-label="Noite">
          <span class="checkmark"></span>
          Noite
        </label>
      </div>
      <div class="input-group text-field mb-4">
        <h2 class="label-field">Série escolar</h2>
        <input type="text" id="serie" class="form-control" name="serie" placeholder="Digite a série escolar da turma" aria-label="Série escolar" aria-describedby="Série escolar da turma">
      </div>
      <div class="input-group select-field mb-4">
        <select class="custom-select" id="estados">
          <option>Estado</option>
          <option class="estado" value="AC">AC</option>
          <option class="estado" value="AL">AL</option>
          <option class="estado" value="AP">AP</option>
          <option class="estado" value="AM">AM</option>
          <option class="estado" value="BA">BA</option>
          <option class="estado" value="CE">CE</option>
          <option class="estado" value="DF">DF</option>
          <option class="estado" value="ES">ES</option>
          <option class="estado" value="GO">GO</option>
          <option class="estado" value="MA">MA</option>
          <option class="estado" value="MT">MT</option>
          <option class="estado" value="MS">MS</option>
          <option class="estado" value="MG">MG</option>
          <option class="estado" value="PA">PA</option>
          <option class="estado" value="PB">PB</option>
          <option class="estado" value="PR">PR</option>
          <option class="estado" value="PE">PE</option>
          <option class="estado" value="PI">PI</option>
          <option class="estado" value="RJ">RJ</option>
          <option class="estado" value="RN">RN</option>
          <option class="estado" value="RS">RS</option>
          <option class="estado" value="RO">RO</option>
          <option class="estado" value="RR">RR</option>
          <option class="estado" value="SC">SC</option>
          <option class="estado" value="SP">SP</option>
          <option class="estado" value="SE">SE</option>
          <option class="estado" value="TO">TO</option>
        </select>
      
        <input type="text" id="cidade" class="form-control" name="cidade" placeholder="Cidade" aria-label="Cidade" aria-describedby="Cidade da pessoa">
      </div>
      <input type="submit" value="Adicionar" class="btn-orange btn-confirm" />
    </form>
  </body>
